<ng-container *ngIf="details$ | async as item">
  <h2>{{ item.id }}</h2>
  {{item.breed}}<br>
  <button mat-raised-button color="warn" (click)="delete(item.id)">Remove</button>
</ng-container>
<ng-container *ngIf="list$ | async as list">
  <table mat-table [dataSource]="list" class="mat-elevation-z8">
    <!-- Column 1 -->
    <ng-container matColumnDef="column1">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
    <!-- Column 2 -->
    <ng-container matColumnDef="column2">
      <th mat-header-cell *matHeaderCellDef> Breed</th>
      <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
    </ng-container>
    <!-- Column 3 -->
    <ng-container matColumnDef="column3">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="selectDog(element)">Choose Dog</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['column1', 'column2','column3']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['column1', 'column2','column3'];"></tr>
  </table>
</ng-container>
