<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
     <ng-container *ngIf="list$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="column1">
          <th mat-header-cell *matHeaderCellDef> column1 </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="selectProduct(element)">{{element.title }}</button>
          </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="column2">
          <th mat-header-cell *matHeaderCellDef> column2 </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['column1', 'column2']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column1', 'column2'];"></tr>
      </table>
    </ng-container>
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="details$ | async as item">
      <img style="width: 50px" src="{{item.image}}">
      {{ item.description }}<br>
      {{item.category}}
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
